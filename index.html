<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="img"></div>
      </div>
      <div class="description">
        <h1 class="description__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="description__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="stats__item">
          <p class="stats__item--number">10k+</p>
          <p class="stats__item--unit">companies</p>
        </div>
        <div class="stats__item">
          <p class="stats__item--number">314</p>
          <p class="stats__item--unit">templates</p>
        </div>
        <div class="stats__item">
          <p class="stats__item--number">12m+</p>
          <p class="stats__item--unit">queries</p>
        </div>
      </div>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </body>
</html>
